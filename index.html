<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ramen</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>RAMEN RATING APP</h1>
    </div>

    <div id = "ramen-menu">
           
    </div>
    <div id = "ramen-details">
        
        <img src="" alt="selected-ramen" class="detailed-image">
        <h2 class="name"></h2>
        <h3 class="resturant"></h3>
        
    
    <p class="Rating"></p>
    <p class="Comment"></p>

    <form id="ramen-edit">

      <p>Rating</p>
      <input type="number" id="change-rating" placeholder="Rating">
      <p>Comment:</p>
      <input type="text" id="edit-comment" placeholder="Comment">
    
      <button id="submit">Update</button>
  </form>
  
  <button id="delete-ramen">Delete</button>
    </div>

    <form id="new-Ramen">
      <h4>Add New Ramen</h4>
      <p>Name:</p>
      <input type="text" id="name" placeholder="Ramen-name">
      <p>Resturant:</p>
      <input type="text" id="Resturant" placeholder="Resturant">
      <p>Image:</p>
      <input type="url" id="Image" placeholder="Image url">
      <p>Rating:</p>
      <input type="number" id="Rating" placeholder="Rating">
      <p>Comment:</p>
      <input type="text" id="Comment" placeholder="Comment">
      <button type="submit">Create</button>


    </form>

    
        <script src="index.js"></script>

  
</body>
</html>
